<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>

  <body>
    <article class="card">
      <h2 class="card__title">Order Summary</h2>
      <p class="card__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section class="card__plan">
        <img src="./images/icon-music.svg" alt="" class="card__image" />
        <div class="card__info">
          <p class="card__type">Annual Plan</p>
          <p class="card__price">$59.99/year</p>
        </div>
        <a href="#" class="card__change">Change</a>
      </section>
      <!-- <button class="button button--payment">Proceed to Payment</button>
      <button class="button button--cancel">Cancel Order</button> -->
    </article>
